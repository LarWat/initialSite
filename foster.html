<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav borderBottom">
        <a href="index.html">Home</a>
        <a href="adoption.html">Adoption</a>
        <a href="foster.html">Foster</a>
        <a href="about.html">About</a>
      </nav>
      <div>
        <h1 class="header">Helping Dogs</h1>
      </div>
      <div class="mainImg">
        <img src="images/foster.jpg" class="splashImg" />
      </div>
      <div>
        <h3 class="title">Lorem ipsum</h3>
        <p>
          Sometimes we can't make the commitment to adopt but we can help a dog
          in need through fostering. Fill out the form below to learn more!
        </p>
      </div>
      <div class="formContainer">
        <form class="formBottomPadding fosterFormHeader">
          <h2 class="fosterFormHeader">Sign up to Foster!</h2>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" / >
          <label for="lname" class="paddingTenPx">Last Name:</label>
          <input type="text" id="lname" name="lname" /><br />
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" />
          <label for="otherAnimals">Do you have other animals?</label>
          <input type="radio" id="yes" name="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="no" value="no" />
          <label for="no">No</label>
          <h4>What types of animals are you willing to foster?</h4>
          <input type="checkbox" id="Dog" name="dog" value="dog" />
          <label for="dog">Dog</label>
          <input type="checkbox" id="cat" name="cat" value="cat" />
          <label for="cat">Cat</label>
          <input type="checkbox" id="other" name="other" value="other" />
          <label for="other">Other</label>
          <input type="text" id="otherType" name="otherType" /><br />
          <input type="submit" />
        </form>
      </div>

      <footer class="nav borderTop addSpaceTop">
        <a href="index.html">Home</a>
        <a href="adoption.html">Adoption</a>
        <a href="foster.html">Foster</a>
        <a href="about.html">About</a>
      </footer>
    </div>
  </body>
</html>
